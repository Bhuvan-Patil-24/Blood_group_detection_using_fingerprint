{% extends "base.html" %}

{% block title %}Login - Print2Type{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow mt-4">
            <div class="card-header" style="background: linear-gradient(135deg, #8B0000, #A52A2A); color: white; padding: 20px;">
                <h3 class="text-center mb-0">Welcome Back</h3>
                <p class="text-center mb-0 mt-2 small">Please sign in to continue</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #8B0000, #A52A2A); color: white; border: none;">
                            Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #8B0000; font-weight: bold;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #A52A2A;
        box-shadow: 0 0 0 0.25rem rgba(165, 42, 42, 0.25);
    }
</style>
{% endblock %}
