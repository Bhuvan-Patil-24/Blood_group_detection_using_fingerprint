{% extends "base.html" %}

{% block title %}Register - Print2Type{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow mt-4">
            <div class="card-header" style="background: linear-gradient(135deg, #D2691E, #A52A2A); color: white; padding: 20px;">
                <h3 class="text-center mb-0">Create Account</h3>
                <p class="text-center mb-0 mt-2 small">Join Print2Type today</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required 
                               minlength="3" maxlength="64">
                        <div class="form-text">Choose a username between 3-64 characters.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required 
                               minlength="6">
                        <div class="form-text">Password must be at least 6 characters long.</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #D2691E, #A52A2A); color: white; border: none;">
                            Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #8B0000; font-weight: bold;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #A52A2A;
        box-shadow: 0 0 0 0.25rem rgba(165, 42, 42, 0.25);
    }
</style>
{% endblock %}
